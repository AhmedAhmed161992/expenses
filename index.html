<!DOCTYPE html>
<html lang="ar">

<body>
    <h1>إدارة المصاريف والإيرادات</h1>

    <h2>إضافة مصروف</h2>
    <form action="add_expense.php" method="post">
        <label for="expense_type">نوع المصروف:</label>
        <input type="text" id="expense_type" name="expense_type" required><br><br>

        <label for="amount">المبلغ:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>

        <label for="date">التاريخ:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="description">الوصف:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <input type="submit" value="إضافة مصروف">
    </form>

    <h2>إضافة إيراد</h2>
    <form action="add_income.php" method="post">
        <label for="income_amount">المبلغ:</label>
        <input type="number" id="income_amount" name="income_amount" step="0.01" required><br><br>

        <label for="income_date">التاريخ:</label>
        <input type="date" id="income_date" name="income_date" required><br><br>

        <label for="income_description">الوصف:</label>
        <textarea id="income_description" name="income_description"></textarea><br><br>

        <input type="submit" value="إضافة إيراد">
    </form>
</body>

</html>
